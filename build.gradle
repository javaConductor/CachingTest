apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'
mainClassName = 'com.soulsys.gserv.test.caching.Main'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile("com.soulsys:g-serv:0.0.1")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}